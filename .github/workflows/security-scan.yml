name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly security scan on Mondays at 2 AM

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci
      
      - name: Run Security Audit
        run: |
          echo "ğŸ” Running security audit..."
          echo "Checking backend dependencies..."
          cd backend
          npm audit --audit-level=high
          if [ $? -ne 0 ]; then
            echo "âŒ Backend security audit failed"
            exit 1
          fi
          echo "âœ… Backend security audit passed"
          
          echo "Checking frontend dependencies..."
          cd ../frontend
          npm audit --audit-level=high
          if [ $? -ne 0 ]; then
            echo "âŒ Frontend security audit failed"
            exit 1
          fi
          echo "âœ… Frontend security audit passed"
          
          echo "ğŸ‰ All security audits passed!"
      
      - name: Security Summary
        run: |
          echo "ğŸ›¡ï¸ Security scan completed successfully!"
          echo "âœ… No high-severity vulnerabilities found"
          echo "âœ… All dependencies are secure"
